
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="row">
                        <div class="center-container">
                            <div class="portfolio-item">
                                <img src="img/portfolio/{{ post.img }}" class="project-icon col-sm-6" alt="{{ post.alt }}">
                                <div class="col-sm-6">
                                    <h3>{{ post.title }}</h3>
                                    <div>{{ post.tagline }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
